<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyGES Stats</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/styles.css'>
    <script src='../js/script.js'></script>

    <link rel="icon" type="image/png" href="../img/favicon.png">

    <style>
        body{
            background-color: #1E1E1E;
        }

        
    </style>

</head>

<body>

    

    <div class="page">

        <div class="logo">
            <h1>Bonjour &lt;username&gt; !</h1>

            <img src="../img/logo.svg" alt="MyGES Stats">
        </div>

        <div class="row">

            <div class="parameters">
                <div class = "trimestres" id= "trimestre1" onclick="changement_trimestre(1)">
                    Trimestre 1 
                </div>
                <div class = "trimestres" id= "trimestre2" onclick="changement_trimestre(2)">
                    Trimestre 2
                    
                </div>
            </div>

        </div>


        <div class="row">
            <div class="small">
            </div>

            <div class="small">
            </div>
        </div>

        <div class="row">
            <div class="long">
            </div>
        </div>

        <div class="row">
            <div class="big">
            </div>
        </div>
        
        <h1>Connecte toi avec ton compte MYGES</h1>

        <form>
            <label for="identifiant">Identifiant</label>
            <input type="text" id="identifiant" name="identifiant">
            <label for="motdepasse">Mots de passe</label>
            <input type="motdepasse" id="motdepasse" name="motdepasse">
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>

</html>
