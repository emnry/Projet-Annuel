<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyGES Stats</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
   

    

</head>

<body>
    <link rel="icon" type="image/png" href="../img/favicon.png">



    <div class="page">

        <div class="logo">
            <h1 class = "logo_icon">Bonjour &lt;username&gt; !</h1>

            <img id="logo_icon" src="../img/logo.svg" alt="MyGES Stats">
        </div>

        <p>Connecte toi avec ton compte MYGES</p>

        <form>
            <label for="identifiant">Identifiant</label>
            <input type="text" id="identifiant" name="identifiant">
            <label for="motdepasse">Mots de passe</label>
            <input type="motdepasse" id="motdepasse" name="motdepasse">
            <button type="submit">Se connecter</button>
        </form>
    </div>



</body>

</html>
